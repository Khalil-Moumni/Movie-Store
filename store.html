<!DOCTYPE html>
<html>
    <head>
        <title>Movie | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Home Of Movie</h1>
            
        </header>
        <section class="container content-section">
            <h2 class="section-header">New Movies</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Fast and Furious</span>
                    <img class="shop-item-image" src="Images/fast and furious">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$590.000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Fury</span>
                    <img class="shop-item-image" src="Images/fury">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$700.000</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">The Mecanic</span>
                    <img class="shop-item-image" src="Images/the mecanic">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1000</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Mission Impossible</span>
                    <img class="shop-item-image" src="Images/mission impo">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$965.2</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Series</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Prison break</span>
                    <img class="shop-item-image" src="Images/prison">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Breaking Bad</span>
                    <img class="shop-item-image" src="Images/braeking">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CARD</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Movie</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Endling</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">

                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">

                        <a href="https://www.facebook.com" target="_blank">
